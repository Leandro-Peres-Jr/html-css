<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e deminua o tamanha do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/good for the ghost.mp3" controls autoplay </audio>></audio>-->
    <audio preload="metadata" controls loop>
        <source src="midia/good for the ghost.mp3" type="audio/mpeg">
        <source src="midia/good for the ghost.ogg" type="audio/ogg">
        <source src="midia/good for the ghost.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/good for the ghost.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>


</body>
</html>
