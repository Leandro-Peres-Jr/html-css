<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafo e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar específico <br> como esse,
        você pode usr a tag &lt;br&gt;.
    </p>
</body>
</html>
